<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.main.css"> -->
    <title>Responsive Dashboard</title>
</head>

<body>
    <div class="menu">
        <ul>
            <li class="profile">
                <div class="img-box">
                    <img src="images/businessman.png" alt="">
                </div>
                <h2>eman mohamed</h2>
            </li>

            <li class="active">
                <a href="">
                    <i class="fas fa-home"></i>
                    <p>dashboard</p>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="fas fa-user-group"></i>
                    <p>clients</p>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="fas fa-table"></i>
                    <p>products</p>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="fas fa-chart-pie"></i>
                    <p>charts</p>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="fas fa-pen"></i>
                    <p>posts</p>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="fas fa-star"></i>
                    <p>favorite</p>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="fas fa-cog"></i>
                    <p>setting</p>
                </a>
            </li>
            <li class="log-out">
                <a href="">
                    <i class="fas fa-sign-out"></i>
                    <p>log out</p>
                </a>
            </li>
        </ul>
    </div>

    <div class="contant">
        <div class="title-info">
            <p>dashboard</p>
            <i class="fas fa-chart-bar"></i>
        </div>

        <div class="data-info">
            <div class="box">
                <i class="fas fa-user"></i>
                <div class="data">
                    <p>user</p>
                    <span>100</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-pen"></i>
                <div class="data">
                    <p>posts</p>
                    <span>759</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-table"></i>
                <div class="data">
                    <p>products</p>
                    <span>35</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-dollar"></i>
                <div class="data">
                    <p>revenue</p>
                    <span>$126</span>
                </div>
            </div>
        </div>

        <div class="title-info">
            <p>product</p>
            <i class="fas fa-table"></i>
        </div>


        <table>
            <thead>
                <tr>
                    <th>product</th>
                    <th>price</th>
                    <th>count</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>tv</td>
                    <td><span class="price">$125</span></td>
                    <td><span class="count">65</span></td>
                </tr>
                <tr>
                    <td>tv</td>
                    <td><span class="price">$125</span></td>
                    <td><span class="count">65</span></td>
                </tr>
                <tr>
                    <td>tv</td>
                    <td><span class="price">$125</span></td>
                    <td><span class="count">65</span></td>
                </tr>
                <tr>
                    <td>tv</td>
                    <td><span class="price">$125</span></td>
                    <td><span class="count">65</span></td>
                </tr>
                <tr>
                    <td>tv</td>
                    <td><span class="price">$125</span></td>
                    <td><span class="count">65</span></td>
                </tr>
                <tr>
                    <td>tv</td>
                    <td><span class="price">$125</span></td>
                    <td><span class="count">65</span></td>
                </tr>
            </tbody>
        </table>

    </div>
</body>

</html>
